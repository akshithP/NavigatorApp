<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Route</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/icon.png"/>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row" style="padding-left: 16px;">

                    <!-- Back arrow. -->
                    <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" OnClick="window.location.href='index.html'">
                        <i class="material-icons md-48">chevron_left</i>
                    </button>

                    <!-- Title.-->
                    <span class="mdl-layout-title"> &nbsp; Add Route</span>&emsp;
                    <div class="mdl-layout-spacer"></div>

                    <!-- Save icon. -->
                    <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="saveRoute()">
                        <i class="material-icons">save</i>
                    </button>

                    <!-- Delete icon. -->
                    &nbsp; &nbsp;
                    <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="deleteRoute()">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </header>

            <main class="mdl-layout__content">
                <div class="page-content">

                    <!-- Content for add routes page. -->

                    <div class="map-container" style="position: relative; height: 87vh; top 0px;">
                        <div id="map" class="map" style="height: 88vh;"></div>

                        <!-- Grid to hold buttons. -->
                        <div class="mdl-grid" style="position: absolute; bottom: 0vh; left: 0;">
                            
                            <!-- add location button. -->
                            <div class="mdl-cell mdl-cell--1-col">
                                <button id="add-location" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect" onclick="addLocation()">
                                    <i class="material-icons">add_location</i>
                                </button>
                                <div class="mdl-tooltip mdl-tooltip--top mdl-tooltip--large" data-mdl-for="add-location">
                                    Add point
                                </div>
                            </div>
                            
                            <!-- undo button. -->
                            <div class="mdl-cell mdl-cell--1-col">
                                <button id="undo" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect" onclick="undo()">
                                    <i class="material-icons">undo</i>
                                </button>
                                <div class="mdl-tooltip mdl-tooltip--top mdl-tooltip--large" data-mdl-for="undo">
                                    Undo
                                </div>
                            </div>
                            
                            <!-- pan to user location's button. -->
                            <div class="mdl-cell mdl-cell--1-col">
                                <button id="my-location" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect" onclick="myLocation()">
                                    <i class="material-icons">my_location</i>
                                </button>
                                <div class="mdl-tooltip mdl-tooltip--top mdl-tooltip--large" data-mdl-for="my-location">
                                    My location
                                </div>
                            </div>
                            
                            <!-- pin drop button. -->
                            <div class="mdl-cell mdl-cell--1-col">
                                <button id="pin-drop" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect" onclick="pinDrop()">
                                    <i class="material-icons">pin_drop</i>
                                </button>
                                <div class="mdl-tooltip mdl-tooltip--top mdl-tooltip--large" data-mdl-for="pin-drop">
                                    Drop pin
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toast message.-->
                <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar" id="toast">
                    <div class="mdl-snackbar__text"></div>
                    <button type="button" class="mdl-snackbar__action"></button>
                </div>
            </main>
        </div>

        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/addRoutePage.js"></script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDbYfL2X7XJDuZmc7LPqoEJapni213GmPU&callback=initMap&libraries=geometry"></script>
    </body>
</html>
