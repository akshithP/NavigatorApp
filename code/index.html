<!doctype html>
<html>
    <head>
        <title>Navigator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/style.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>

    <body>

        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row" style="padding-left: 48px;">

                    <!-- Title -->
                    <span class="mdl-layout-title">Navigator</span>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content" id="page-content">
                    <div>
                        <center>
                            <h4>
                                Clayton Campus Paths
                            </h4>
                        </center>
                    </div>
                    <div id="clayton-routes">
                        <!--List of clayton campus paths are inserted here.-->
                    </div>
                    <br/>
                    <div>
                        <center>
                            <h4>
                                My Routes

                                <!-- Mini FAB button, links to the addRoute page.-->
                                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" type="button" onclick="window.location.href='addRoute.html'">
                                    <i class="material-icons">add</i>
                                </button>
                            </h4>
                        </center>
                    </div>
                    <div id="user-routes">
                        <!--List of user-created paths are inserted here.-->
                    </div>            
                </div>

                <!-- Toast message.-->
                <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar" id="toast">
                    <div class="mdl-snackbar__text"></div>
                    <button type="button" class="mdl-snackbar__action"></button>
                </div>
            </main>
        </div>

        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDbYfL2X7XJDuZmc7LPqoEJapni213GmPU&libraries=geometry"></script>
        <script src="js/utility.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/mainPage.js"></script>
    </body>
</html>
